<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Edit Task</h1>

        <div class="card shadow p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="codename" class="form-label">Task Codename:</label>
                    <input type="text" id="codename" name="codename" class="form-control" value="{{ task.codename }}"
                        required>
                    <label for="contact" class="form-label">Update contact:</label>
                    <input type="text" id="contact" name="contact" class="form-control" value="{{ task.contact }}"
                        required>
                    <label for="email" class="form-label">Update email:</label>
                    <input type="text" id="email" name="email" class="form-control" value="{{ task.email }}" required>
                    <label for="access_level" class="form-label">Access_level:</label>
                    <input type="text" id="access_level" name="access_level" class="form-control"
                        value="{{ task.access_level }}" required>

                </div>
                <button type="submit" class="btn btn-primary w-100">Update Task</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('get_tasks') }}" class="btn btn-secondary">Back to Task List</a>
        </div>
    </div>

</body>

</html>
