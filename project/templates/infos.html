<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Information:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Task List</h1>
        <div class="card shadow p-3">
            <ul class="list-group">
                {% for info in infos %}
                <li class="list-group-item d-flex justify-content-between aligh-items-center">
                    <div>
                        <label>Codename:</label>{{info.id}}
                        <label>Contact:</label>{{info.contact}}
                        <label>Email:</label>{{info.email}}
                        <label>Access-level:</label>{{info.access_level}}
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <div class="text-center mt-4"><a href="{{'/'}}" class="btn btn-secondary">Back</a></div>
        </div>
    </div>
</body>

</html>
