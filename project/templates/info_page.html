<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Info List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Agent Info</h1>
        <div class="card shadow p-3" style="width: 500px; align-content: center;">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between aligh-items-center">

                    <label>Codename:</label> {{info.codename}}
                </li>
                <li class="list-group-item d-flex justify-content-between aligh-items-center">

                    <label>Contact:</label> {{info.contact}}
                </li>
                <li class="list-group-item d-flex justify-content-between aligh-items-center">

                    <label>Email:</label> {{info.email}}
                </li>
                <li class="list-group-item d-flex justify-content-between aligh-items-center">

                    <label>Access Level:</label> {{info.access_level}}
                </li>
            </ul>
            <div class="text-center mt-4">
                <a href="{{ url_for('get_tasks') }}" class="btn btn-secondary">Back to Task List</a>
            </div>
        </div>

</body>

</html>
